<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Home</title>
    <link rel="stylesheet" href="static/home_chatroom.css">
</head>
<body>
    <h1>Welcome to the Chat Room</h1>

    <form method="POST">
        <input type="text" name="name" placeholder="Enter your name" required>
        <br><br>
        <input type="text" name="code" placeholder="Enter Room Code (if joining)">
        <br><br>
        <button type="submit" name="create" value="true">Create Room</button>
        <button type="submit" name="join" value="true">Join Room</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
