<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Style for the body and html to cover the full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fast-changing rainbow background animation */
        @keyframes rainbowBackground {
            0% {
                background: linear-gradient(45deg, red, yellow, green, blue, indigo, violet);
            }
            16.66% {
                background: linear-gradient(45deg, violet, indigo, blue, green, yellow, red);
            }
            33.33% {
                background: linear-gradient(45deg, blue, green, yellow, red, violet, indigo);
            }
            50% {
                background: linear-gradient(45deg, indigo, violet, red, yellow, green, blue);
            }
            66.66% {
                background: linear-gradient(45deg, green, yellow, red, violet, indigo, blue);
            }
            83.33% {
                background: linear-gradient(45deg, yellow, red, violet, indigo, blue, green);
            }
            100% {
                background: linear-gradient(45deg, red, yellow, green, blue, indigo, violet);
            }
        }

        /* Full screen background with fast rainbow changing animation */
        body {
            animation: rainbowBackground 2s linear infinite; /* Apply fast rainbow background animation */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Style for the container holding the GIF */
        .gif-container {
            position: relative;
            width: 80%;  /* GIF occupies 80% of the screen width */
            height: 80vh; /* Set height to 80% of the viewport height */
            overflow: hidden;
        }

        /* The GIF image to occupy 100% of the container */
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style for the text overlay */
        .overlay-text {
            position: absolute;
            top: 0; /* Align text at the very top */
            left: 50%;
            transform: translateX(-50%); /* Center the text horizontally */
            font-size: 48px; /* Larger text size */
            font-weight: bold;
            color: rgb(30, 30, 30); /* Dark color for text */
            background: linear-gradient(90deg, rgb(255, 255, 255), rgb(150, 150, 150)); /* Subtle light gradient */
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 3px 3px 8px rgba(255, 255, 255, 0.8); /* Light shadow for better visibility */
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <!-- Embed the GIF -->
        <img src="https://64.media.tumblr.com/7ae10832cab6da37370d4674a86bb905/5fab7bcb87a3b1b5-82/s500x750/222325bcf60efb40d7bd347328deb1d5475dc11b.gif" alt="Animated GIF">
        <!-- Text to display over the GIF -->
        <div class="overlay-text">It's just a PROJECT</div>
    </div>

</body>
</html>
